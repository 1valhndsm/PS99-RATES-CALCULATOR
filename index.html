<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS99 Rate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>PS99 Rate Calculator</h1>
        <div class="input-group">
            <label for="rate">Rate (e.g., 400 for 0.4):</label>
            <input type="number" id="rate" placeholder="Enter the rate" required>
        </div>
        <div class="input-group">
            <label for="petrap">Pet Rap/Gems:</label>
            <input type="number" id="petrap" placeholder="Enter the Pet Rap value" required>
        </div>
        <button onclick="calculateResult()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
